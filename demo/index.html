<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-silver demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../xtal-silver.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-silver demo</h3>
      <demo-snippet>
        <template>
          <xtal-silver style="width:100%;height:100%"></xtal-silver>
        </template>
      </demo-snippet>
    </div>
  </body>
  <script>
        var columnDefs = [
          { headerName: "Make", field: "make" },
          { headerName: "Model", field: "model" },
          { headerName: "Price", field: "price" }
        ];

        // specify the data
        var rowData = [
          { make: "Toyota", model: "Celica", price: 35000 },
          { make: "Ford", model: "Mondeo", price: 32000 },
          { make: "Porsche", model: "Boxter", price: 72000 }
        ];

        // let the grid know which columns and what data to use
        var gridOptions = {
          columnDefs: columnDefs,
          rowData: rowData,
          onGridReady: function () {
            gridOptions.api.sizeColumnsToFit();
          }
        };
        var xtalSilver = document.querySelector('xtal-silver');
        xtalSilver.gridOptions = gridOptions;
  </script>
</html>
