<html>

<head>

</head>

<body>
    <div id="myGrid" style="height: 100%;width:100%" class="ag-fresh"></div>
</body>
<script>
    var grid;
    function setGridOptions(gridOptions) {
        console.log('in setGridOptions');
        if(typeof agGrid === 'undefined' || !agGrid.Grid){
            setTimeout(function(){
                setGridOptions(gridOptions);
            }, 100);
            return;
        }
        var eGridDiv = document.querySelector('#myGrid');
        eGridDiv.innerHTML = '';
        // create the grid passing in the div to use together with the columns & data we want to use
        grid = new agGrid.Grid(eGridDiv, gridOptions);
    }

    
</script>
<script async src="https://www.ag-grid.com/dist/ag-grid/ag-grid.js"></script>

</html>
